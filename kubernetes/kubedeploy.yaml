# Deployment with 3 replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: shrawani2/my-app-svc1:latest
        ports:
        - containerPort: 8080

# NodePort Service to expose the application
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80          
      targetPort: 8080
      nodePort: 30007     # Fixed NodePort for external access (range: 30000-32767)
  type: NodePort          # Exposes the service on each node's IP at a static port
